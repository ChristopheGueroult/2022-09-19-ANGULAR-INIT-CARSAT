<header class="fixed-top">
  <span (click)="toggle()">
    <!-- structure if then else -->
    <div *ngIf="!open; then thenBlock else elseBlock"></div>
    <ng-template #thenBlock>
      <ng-content select=".tr-icon-open"></ng-content>
    </ng-template>
    <ng-template #elseBlock>
      <ng-content select=".tr-icon-close"></ng-content>
    </ng-template>

  </span>
  <!-- transclusion permet de projet du code ici Ã  la place de ng-content -->
  <ng-content select=".tr-header"></ng-content>
</header>
<main [ngClass]="{'close-aside': !open}">
  <div class="shadow position-fixed">

  </div>

  <aside>
    <div class="scroller">
      <ng-content select=".tr-nav"></ng-content>
    </div>
  </aside>

  <div class="page">

    <div class="contents">
      laisser le router instancier ou detruite des components en fonction d'une route (path dans l'url)
    </div>

    <footer>
      <ng-content select=".tr-footer"></ng-content>

    </footer>

  </div>

</main>
